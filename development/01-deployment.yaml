apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: demo-argocd-deployment
  labels:
    app: demo-argocd
spec:
  replicas: 3
  strategy:
   type: "Rolling"
  template:
    metadata:
      labels:
        app: demo-argocd
    spec:
      containers:
       - name: demo-argocd
         image: quay.io/sarcosh/demo-argocd:1.0.0
         imagePullPolicy: Always
         livenessProbe: 
           httpGet: 
             scheme: HTTP
             path: /index.html
             port: 8080
           initialDelaySeconds: 2
           timeoutSeconds: 1
           periodSeconds: 5
         readinessProbe: 
           httpGet: 
             scheme: HTTP
             path: /index.html
             port: 8080
           initialDelaySeconds: 2
           timeoutSeconds: 1
           periodSeconds: 5
         resources:
          limits:
            cpu: 750m
            memory: 512Mi
          requests:
            cpu: 750m
            memory: 512Mi
         ports:
          - containerPort: 8080
      restartPolicy: Always
